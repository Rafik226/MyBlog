{% extends "base.html" %}
{% block title %}Delete the blog post{% endblock %}
{% block content %}
    <h1>Delete the blog post</h1>
    <form method="post">
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <input type="submit" value="Delete" />
        <input type="button" value="Cancel" onclick="window.location.href='{% url 'post:posts' post.slug %}'" />
        {% csrf_token %}
    </form>
{% endblock %}
